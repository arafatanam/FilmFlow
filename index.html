<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFlow - Automated Call Sheet System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF2D55;
            --secondary: #FFD60A;
            --dark: #1C1C1E;
            --medium: #2C2C2E;
            --light: #F2F2F7;
            --text: #FFFFFF;
            --text-muted: #98989D;
            --success: #30D158;
            --warning: #FF9F0A;
            --danger: #FF453A;
            
            /* Department Colors */
            --camera: #007AFF;
            --sound: #34C759;
            --grip: #FF9500;
            --electric: #FFD60A;
            --art: #AF52DE;
            --wardrobe: #FF2D55;
            --makeup: #FF375F;
            --production: #5856D6;
            --directing: #00C7BE;
            --editing: #64D2FF;
            --vfx: #BF5AF2;
            --catering: #32ADE6;
            --transportation: #FF6482;
            --locations: #30D158;
            --safety: #FF453A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, var(--dark) 0%, #0A0A0C 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.6;
            z-index: 1000;
            mix-blend-mode: overlay;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(90deg, var(--primary) 0%, #FF6B6B 100%);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(255, 45, 85, 0.3);
            border-bottom: 3px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            letter-spacing: 0.1em;
            animation: slideIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav {
            display: flex;
            gap: 1rem;
            padding: 1.5rem 2rem;
            background: var(--medium);
            border-bottom: 2px solid var(--primary);
            flex-wrap: wrap;
        }

        .nav-btn {
            background: var(--dark);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
        }

        .nav-btn.active {
            background: var(--primary);
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.5);
        }

        .container {
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .card {
            background: var(--medium);
            border: 2px solid var(--primary);
            border-radius: 0;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 0 rgba(255, 45, 85, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            color: var(--secondary);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--dark);
            border: 2px solid var(--text-muted);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 45, 85, 0.2);
        }

        .btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 1rem 2rem;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            box-shadow: 0 8px 24px rgba(255, 45, 85, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--dark);
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .btn-success {
            background: var(--success);
            border-color: var(--success);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--dark);
            padding: 2rem;
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .stat-card:hover {
            transform: translateX(8px);
            box-shadow: -8px 8px 0 rgba(255, 45, 85, 0.3);
        }

        .stat-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--secondary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .crew-list {
            display: grid;
            gap: 1rem;
        }

        .crew-item {
            background: var(--dark);
            padding: 1.5rem;
            border-left: 4px solid var(--camera);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideInLeft 0.4s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .crew-item:hover {
            transform: translateX(8px);
            box-shadow: -4px 4px 0 rgba(255, 45, 85, 0.2);
        }

        .crew-item.warning {
            border-left-color: var(--warning);
            background: linear-gradient(90deg, rgba(255, 159, 10, 0.1) 0%, var(--dark) 100%);
        }

        .crew-item.danger {
            border-left-color: var(--danger);
            background: linear-gradient(90deg, rgba(255, 69, 58, 0.1) 0%, var(--dark) 100%);
        }

        .crew-info h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .crew-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .crew-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: bold;
            border: 1px solid;
        }

        .badge-department {
            background: var(--camera);
            border-color: var(--camera);
        }

        .badge-warning {
            background: transparent;
            color: var(--warning);
            border-color: var(--warning);
        }

        .badge-danger {
            background: transparent;
            color: var(--danger);
            border-color: var(--danger);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .day-card {
            background: var(--dark);
            border: 2px solid var(--text-muted);
            padding: 1.5rem;
            min-height: 250px;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(255, 45, 85, 0.3);
        }

        .day-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .crew-count {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .assigned-crew {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .assigned-crew-item {
            background: var(--medium);
            padding: 0.5rem;
            font-size: 0.75rem;
            border-left: 3px solid var(--camera);
            animation: popIn 0.3s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .remove-btn {
            background: var(--danger);
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--medium);
            border: 3px solid var(--primary);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 16px 64px rgba(255, 45, 85, 0.5);
            animation: slideIn 0.4s ease-out;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger);
            border: none;
            color: var(--text);
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            box-shadow: 0 4px 16px rgba(255, 69, 58, 0.5);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            background: var(--dark);
            border: 1px solid var(--text-muted);
            transition: all 0.3s ease;
        }

        .checkbox-label:hover {
            border-color: var(--primary);
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            accent-color: var(--primary);
        }

        .alert {
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid;
            animation: slideInLeft 0.4s ease-out;
        }

        .alert-success {
            background: rgba(48, 209, 88, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .alert-warning {
            background: rgba(255, 159, 10, 0.1);
            border-color: var(--warning);
            color: var(--warning);
        }

        .alert-info {
            background: rgba(0, 122, 255, 0.1);
            border-color: #007AFF;
            color: #64D2FF;
        }

        .invite-link-box {
            background: var(--dark);
            padding: 1rem;
            border: 2px solid var(--success);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .invite-link-box input {
            flex: 1;
            background: var(--medium);
            border: 1px solid var(--text-muted);
            padding: 0.5rem;
            font-size: 0.85rem;
        }

        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .department-card {
            background: var(--dark);
            border: 2px solid var(--text-muted);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .department-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 45, 85, 0.3);
        }

        .department-card.selected {
            border-color: var(--success);
            background: rgba(48, 209, 88, 0.1);
        }

        .department-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .department-count {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Department-specific colors */
        .dept-camera { border-left-color: var(--camera) !important; }
        .dept-sound { border-left-color: var(--sound) !important; }
        .dept-grip { border-left-color: var(--grip) !important; }
        .dept-electric { border-left-color: var(--electric) !important; }
        .dept-art-department { border-left-color: var(--art) !important; }
        .dept-wardrobe { border-left-color: var(--wardrobe) !important; }
        .dept-hair-makeup { border-left-color: var(--makeup) !important; }
        .dept-production { border-left-color: var(--production) !important; }
        .dept-directing { border-left-color: var(--directing) !important; }
        .dept-editing { border-left-color: var(--editing) !important; }
        .dept-vfx { border-left-color: var(--vfx) !important; }
        .dept-catering { border-left-color: var(--catering) !important; }
        .dept-transportation { border-left-color: var(--transportation) !important; }
        .dept-locations { border-left-color: var(--locations) !important; }
        .dept-safety { border-left-color: var(--safety) !important; }

        /* Crew signup page styles */
        .crew-signup-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .project-info-banner {
            background: var(--medium);
            border-bottom: 3px solid var(--secondary);
            padding: 2rem;
            text-align: center;
        }

        .project-info-banner h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .project-dates {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .success-screen {
            text-align: center;
            padding: 3rem;
        }

        .success-screen h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--success);
            margin-bottom: 2rem;
        }

        .assigned-dates-list {
            background: var(--dark);
            padding: 2rem;
            border: 2px solid var(--success);
            margin-top: 2rem;
            text-align: left;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .nav {
                flex-direction: column;
            }

            .calendar {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .department-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = "https://filmflow-production.up.railway.app";

        // Departments list
        const DEPARTMENTS = [
            'Camera', 'Sound', 'Grip', 'Electric', 'Art Department', 
            'Wardrobe', 'Hair & Makeup', 'Production', 'Directing',
            'Editing', 'VFX', 'Catering', 'Transportation', 'Locations',
            'Safety', 'Script Supervisor', 'Stunt Coordination', 
            'Special Effects', 'Props', 'Set Decoration', 'Construction'
        ];

        // Dietary restrictions
        const DIETARY_OPTIONS = [
            'Vegetarian', 'Vegan', 'Gluten-Free', 'Nut Allergy', 
            'Dairy-Free', 'Halal', 'Kosher', 'Shellfish Allergy', 'Other'
        ];

        // Mock database
        const mockDB = {
            projects: [],
            projectCrew: {}, // { projectId: [crew members] }
            schedules: {} // { projectId: { date: [crewIds] } }
        };

        // Generate project code
        const generateProjectCode = (name) => {
            const prefix = name.substring(0, 3).toUpperCase();
            const random = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `${prefix}-${random}`;
        };

        // Main App Component
        function App() {
            const [mode, setMode] = useState('admin'); // 'admin' or 'crew'
            const [projectCode, setProjectCode] = useState('');

            // Check URL for project code
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('project');
                if (code) {
                    setProjectCode(code);
                    setMode('crew');
                }
            }, []);

            if (mode === 'crew' && projectCode) {
                return <CrewSignupPage projectCode={projectCode} />;
            }

            return <AdminApp />;
        }

        // Admin Application
        function AdminApp() {
            const [view, setView] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [currentProject, setCurrentProject] = useState(null);

            useEffect(() => {
                // Load projects from mockDB
                setProjects(mockDB.projects);
            }, []);

            const renderView = () => {
                switch(view) {
                    case 'dashboard':
                        return <Dashboard projects={projects} setView={setView} setCurrentProject={setCurrentProject} />;
                    case 'projects':
                        return <ProjectManagement projects={projects} setProjects={setProjects} setCurrentProject={setCurrentProject} setView={setView} />;
                    case 'crew':
                        return <CrewManagement currentProject={currentProject} setView={setView} />;
                    case 'schedule':
                        return <ScheduleView currentProject={currentProject} setCurrentProject={setCurrentProject} projects={projects} setProjects={setProjects} />;
                    case 'callsheet':
                        return <CallSheetGenerator currentProject={currentProject} />;
                    default:
                        return <Dashboard projects={projects} setView={setView} />;
                }
            };

            return (
                <>
                    <div className="header">
                        <h1>ðŸŽ¬ FilmFlow</h1>
                        <p>Admin Portal - Automated Call Sheet System</p>
                    </div>
                    
                    <div className="nav">
                        <button className={`nav-btn ${view === 'dashboard' ? 'active' : ''}`} onClick={() => setView('dashboard')}>
                            <span>Dashboard</span>
                        </button>
                        <button className={`nav-btn ${view === 'projects' ? 'active' : ''}`} onClick={() => setView('projects')}>
                            <span>Projects</span>
                        </button>
                        <button className={`nav-btn ${view === 'crew' ? 'active' : ''}`} onClick={() => setView('crew')}>
                            <span>Crew Signups</span>
                        </button>
                        <button className={`nav-btn ${view === 'schedule' ? 'active' : ''}`} onClick={() => setView('schedule')}>
                            <span>Schedule</span>
                        </button>
                        <button className={`nav-btn ${view === 'callsheet' ? 'active' : ''}`} onClick={() => setView('callsheet')}>
                            <span>Call Sheets</span>
                        </button>
                    </div>

                    <div className="container">
                        {renderView()}
                    </div>
                </>
            );
        }

        function ScheduleView({ currentProject, setCurrentProject, projects, setProjects }) {

                        </div>
                        <button className="btn" onClick={() => window.location.reload()}>
                            Go to Dashboard
                        </button>
                    </div>
                );
            }

            const getDatesBetween = (start, end) => {
                const dates = [];
                let current = new Date(start);
                const endDate = new Date(end);
                while (current <= endDate) {
                    dates.push(new Date(current));
                    current.setDate(current.getDate() + 1);
                }
                return dates;
            };

            const crew = mockDB.projectCrew[currentProject.id] || [];
            const schedule = mockDB.schedules[currentProject.id] || {};

            // Group crew by department
            const crewByDept = crew.reduce((acc, member) => {
                if (!acc[member.department]) {
                    acc[member.department] = [];
                }
                acc[member.department].push(member);
                return acc;
            }, {});

            const assignDepartment = (date, department) => {
                const dateKey = date.toISOString().split('T')[0];
                if (!schedule[dateKey]) {
                    schedule[dateKey] = [];
                }

                const deptCrew = crewByDept[department] || [];
                deptCrew.forEach(member => {
                    if (!schedule[dateKey].includes(member.id)) {
                        schedule[dateKey].push(member.id);
                    }
                });

                mockDB.schedules[currentProject.id] = schedule;
                setShowDepartmentSelector(false);
                setCurrentProject({ ...currentProject }); // Force re-render
            };

            const removeCrewFromDate = (date, crewId) => {
                const dateKey = date.toISOString().split('T')[0];
                if (schedule[dateKey]) {
                    schedule[dateKey] = schedule[dateKey].filter(id => id !== crewId);
                    mockDB.schedules[currentProject.id] = schedule;
                    setCurrentProject({ ...currentProject }); // Force re-render
                }
            };

            return (
                <>
                    <div className="card">
                        <h2>Schedule: {currentProject.name}</h2>

                                            className="btn btn-secondary btn-small" 
                                            style={{ width: '100%', marginBottom: '1rem' }}

                                                const deptClass = `dept-${member.department.toLowerCase().replace(/\s+/g, '-').replace(/&/g, '')}`;
                                                return (

                                    </p>
                                    
                                    <div className="assigned-dates-list">
                                        <h3 style={{ marginBottom: '1rem' }}>Your Assigned Dates</h3>
                                        {assignedDates.length === 0 ? (
                                            <p style={{ color: 'var(--text-muted)' }}>
                                                You haven't been assigned to any dates yet. 
                                                The production team will assign you and send call sheets via email.
                                            </p>
                                        ) : (
                                            <ul style={{ listStyle: 'none', padding: 0 }}>
                                                {assignedDates.map(date => (
                                                    <li key={date} style={{ 
                                                        padding: '0.5rem', 
                                                        background: 'var(--medium)', 
                                                        marginBottom: '0.5rem',
                                                        borderLeft: '3px solid var(--success)'
                                                    }}>
                                                        {new Date(date).toLocaleDateString('en-US', { 
                                                            weekday: 'long', 
                                                            year: 'numeric', 
                                                            month: 'long', 
                                                            day: 'numeric' 
                                                        })}
                                                    </li>
                                                ))}
                                            </ul>
                                        )}
                                    </div>

                                    <p style={{ marginTop: '2rem', color: 'var(--text-muted)', fontSize: '0.9rem' }}>
                                        You'll receive call sheets via email when dates are scheduled.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="crew-signup-container">
                    <div className="header">
                        <h1>ðŸŽ¬ FilmFlow</h1>
                        <p>Crew Signup</p>
                    </div>

                    <div className="project-info-banner">
                        <h2>{project.name}</h2>
                        <div className="project-dates">
                            ðŸ“… Shoot Dates: {new Date(project.startDate).toLocaleDateString()} - {new Date(project.endDate).toLocaleDateString()}
                        </div>
                    </div>

                    <div className="container">
                        <div className="card">
                            <h2>Join the Crew</h2>
                            <p style={{ marginBottom: '2rem', color: 'var(--text-muted)' }}>
                                Fill out this form to join the production. Your information will be saved and used for scheduling.
                            </p>

                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label>Full Name *</label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        required
                                    />
                                </div>

                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem' }}>
                                    <div className="form-group">
                                        <label>Phone Number *</label>
                                        <input
                                            type="tel"
                                            value={formData.phone}
                                            onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                            required
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label>Email *</label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            required
                                        />
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Department *</label>
                                    <select
                                        value={formData.department}
                                        onChange={(e) => setFormData({...formData, department: e.target.value})}
                                        required
                                    >
                                        <option value="">Select your department...</option>
                                        {DEPARTMENTS.map(dept => (
                                            <option key={dept} value={dept}>{dept}</option>
                                        ))}
                                    </select>
                                </div>

                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem' }}>
                                    <div className="form-group">
                                        <label>Emergency Contact Name</label>
                                        <input
                                            type="text"
                                            value={formData.emergencyName}
                                            onChange={(e) => setFormData({...formData, emergencyName: e.target.value})}
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label>Emergency Contact Phone</label>
                                        <input
                                            type="tel"
                                            value={formData.emergencyPhone}
                                            onChange={(e) => setFormData({...formData, emergencyPhone: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Dietary Restrictions</label>
                                    <div className="checkbox-group">
                                        {DIETARY_OPTIONS.map(option => (
                                            <label key={option} className="checkbox-label">
                                                <input
                                                    type="checkbox"
                                                    checked={formData.dietary.includes(option)}
                                                    onChange={() => handleDietaryChange(option)}
                                                />
                                                <span>{option}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Address (Optional)</label>
                                    <textarea
                                        value={formData.address}
                                        onChange={(e) => setFormData({...formData, address: e.target.value})}
                                        rows="2"
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="checkbox-label">
                                        <input
                                            type="checkbox"
                                            checked={formData.hasInsurance}
                                            onChange={(e) => setFormData({...formData, hasInsurance: e.target.checked})}
                                        />
                                        <span>I have current production insurance</span>
                                    </label>
                                </div>

                                <button type="submit" className="btn btn-success" style={{ width: '100%' }}>
                                    Submit & Join Production
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
